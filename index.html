<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="https://svgshare.com/i/_go.svg" alt="logo-img">

      </div>

      <div class="image"></div>
      <div class="text">
        Start for free & get <br> attractive offers today!
      </div>
    </div>


    <form id="form">

      <div class="social">

        <div class="title">
          Get Started
        </div>

        <div class="question">
          Already Have an Account? <br />
          <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="btn-image">
            <span class="btn1">Sign Up</span>

          </div>

          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="btn-image2">
            <span class="btn2">Sign Up</span>
          </div>
        </div>

        <div class="or">Or</div>
      </div>


      <!-- username -->
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Jigen" />

        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>

        <input type="email" name="email" id="email" placeholder="abc@gmail.com" />

        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>

        <div class="error"></div>

      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>

        <input type="password" name="password" id="password" placeholder="Password here" />

        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>

        <div class="error"></div>
      </div>

      <button class="submit" type="submit" id="btn">Submit</button>

    </form>
  </div>



  <script src="index.js" charset="utf-8"></script>
</body>

</html>
